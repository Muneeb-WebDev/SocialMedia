<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Social Media App</title>

    <link rel="stylesheet" href="/dist/output.css" />
    <link
      rel="shortcut icon"
      href="/dist/img/logo_png-removebg-preview.png"
      type="image/x-icon"
    />
    <style>
      html.dark body {
        background-color: #0b0c10;
        color: #e6eef8;
      }
      html.dark .card {
        background-color: #0f1720;
        color: #e6eef8;
      }
      html.dark .input-field {
        background-color: #0b1220;
        color: #e6eef8;
        border-color: #1f2937;
      }
      html.dark .text-gray-900 {
        color: #e6eef8 !important;
      }
      html.dark .text-gray-700 {
        color: #cbd5e1 !important;
      }
      html.dark .text-gray-600 {
        color: #9aa6b8 !important;
      }
      html.dark .label {
        color: #cbd5e1 !important;
      }
      html.dark .text-blue-600 {
        color: #3b82f6 !important;
      }
      html.dark .bg-gradient-to-br {
        background: linear-gradient(
          to bottom right,
          #0b0c10,
          #1a1f2e
        ) !important;
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-linear-to-br from-blue-50 to-blue-100 flex items-center justify-center p-4"
  >
    <div class="w-full max-w-md">
      <div class="card shadow-lg">
        <div class="text-center mb-6">
          <h1 class="text-4xl font-bold text-gray-900 mb-2">Create Account</h1>
          <p class="text-gray-600">Join our social community</p>
        </div>

        <form id="signupForm" class="space-y-4">
          <div>
            <label for="name" class="label">Full Name</label>
            <input
              id="name"
              type="text"
              placeholder="Enter your full name"
              required
              class="input-field"
            />
          </div>

          <div>
            <label for="email" class="label">Email Address</label>
            <input
              id="email"
              type="email"
              placeholder="Enter your email"
              required
              class="input-field"
            />
          </div>

          <div>
            <label for="password" class="label">Password</label>
            <input
              id="password"
              type="password"
              placeholder="Enter password (min 6 characters)"
              required
              class="input-field"
            />
          </div>

          <div>
            <label for="confirmPassword" class="label">Confirm Password</label>
            <input
              id="confirmPassword"
              type="password"
              placeholder="Confirm password"
              required
              class="input-field"
            />
          </div>

          <button type="submit" class="btn-primary w-full">Sign Up</button>
        </form>

        <div class="mt-4 text-center">
          <p class="text-gray-700">
            Already have an account?
            <a
              href="./login.html"
              class="text-blue-600 font-semibold hover:text-blue-800"
            >
              Log In
            </a>
          </p>
          <p class="text-sm text-gray-600 mt-3">
            Or return to
            <a
              href="./index.html"
              class="text-blue-600 font-semibold hover:text-blue-800"
            >
              Home
            </a>
          </p>
        </div>
      </div>
    </div>

    <script type="module">
      import { initSignup } from "../javascript/auth.js";
      import { initTheme } from "../javascript/utils.js";
      initTheme();
      initSignup();
    </script>
  </body>
</html>
