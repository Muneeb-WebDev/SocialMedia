[build]
  command = "npm run build"
  publish = "dist"

[dev]
  # Useful for Netlify Dev: run Tailwind in watch mode while developing locally
  command = "npm run watch:css"
  port = 8888

[context.production.environment]
  NODE_ENV = "production"
  # Ensure devDependencies (tailwind, rimraf, cpx) are installed during Netlify builds
  NPM_FLAGS = "--include=dev"
